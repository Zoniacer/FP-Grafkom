<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FP - Grafkom Zoniacer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
			.scoreboard {
				position: absolute;
				padding: 20px;
				margin: 10px;
				font-size: 1.5rem;
			}
			
		</style>
	</head>
	<body onload="main()">
		<div id="blocker">
			<div id="instructions">
				<h1 style="font-size:72px; font-family:fantasy; background-color: white; padding: 50px; color:#107896">GET TO THE QUESTION!</h1>
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Run : Left Shift key <br/>
					Look: MOUSE
				</p>
			</div>
			<div id="finish">
				<h1 style="text-align: center;">Congratulation</h1>
				<h3 style="text-align: center;">Your Score: <span id="finalscore">0</span></h3>
				<h3 style="text-align: center;">Your Time: <span id="finaltime">00:00:00</span></h3>
			</div>
		</div>
		<audio id="myAudio">
			<source src="soundeffects/jump.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		  </audio>
		<div class="scoreboard">
			<p>Score : <span id="score">0</span></p>
		</div>
		<div class="scoreboard">
			Time : <span id="display">00:00:00</span>
		  </div>
		<script type="module" src="main.js"></script>
	</body>
</html>
